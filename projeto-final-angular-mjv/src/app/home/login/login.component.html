
<form action="" class="form mt-4 card" (ngSubmit)="login()" #formularioLogin="ngForm">
  <h4 class="text-center">Login</h4>

  <div class="form-group">
    <input class="form-control" type="email" placeholder="Email do usuário"
    [(ngModel)]="userEmail" name="email" #campoEmail="ngModel" required/>
  </div>
  <app-mensagem
  mensagem="Email obrigatório"
  *ngIf="campoEmail.invalid && campoEmail.touched">

  </app-mensagem>
  <br>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Senha"
    [(ngModel)]="password" name="password" #campoSenha="ngModel" required/>
  </div>
  <app-mensagem
  mensagem="Senha obrigatória"
  *ngIf="campoSenha.invalid && campoSenha.touched">
</app-mensagem>
  <br>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="formularioLogin.invalid">Entrar</button>
</form>
